<!DOCTYPE html>
                <html>

                <head>
                    <title>Name | Login</title>
                    <link type="text/css" rel="stylesheet" href="/static/stylesheets/login/login.css" />
                    
                </head>

                <body>
                <!-- login form as post form -->

                <form method="post">
                    <div class="login-box">
                    <h1>Login</h1>
                    <div class="textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username or Email..." name="usernameOrEmail" value="">
                    </div>

                    <div class="textbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password..." name="password" value="">
                    </div>

                    <button class="btn" type="submit" name="submit" value="Sign In">Sign In</button>
                    <input type="hidden" name="csrf_token" value={{ csrf_token }}/>
                </form>
                <p>Dont have an account?<button class="register" type="submit" name="submit" value="Sign In"><a href="/register">Register</a></button>  </p>
                <!-- access the context dictionary-->
                {% if context['messages'] %}
                    {% for message in context['messages'] %}
                        <p class="errors-text">{{ message }}</p>
                    {% endfor %}
                {% endif %}







                    <!-- particles.js container -->
                    <div id="particles-js"></div>

                    <!-- scripts -->
            

                    <script>  
                        if ( window.history.replaceState ) { 
                            window.history.replaceState( null, null, window.location.href ); 
                        } 
                    </script>  
                </body>



                </html>
