<!DOCTYPE html>
<html>

<head>
    <title>Name | register</title>
    <link type="text/css" rel="stylesheet" href="/static/stylesheets/register/register.css" />
    
</head>

<body>
  <!-- login form as post form -->

  <form method="post" >
    <div class="login-box">
      <h1>Register</h1>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" name="username" value="">
      </div>
      <div class="textbox">
        <i class="fas fa-user"></i>
        <input type="email" placeholder="Email Address" name="email" value="">
      </div>
      


      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" value="">
      </div>
      <input type="hidden" name="csrf_token" value={{ csrf_token }}/>
      <button class="btn" type="submit" name="submit" value="Sign In">Register</button>
      
  </form>
<p>Already have an account? <button class="register" type="submit" name="submit" value="Sign In"><a href="/login">Login</a></button>  </p>
<!-- access the context dictionary-->
{% if context['messages'] %}
    {% for message in context['messages'] %}
        {% if message == "Account created successfully!" %}
            <p class="success-text">{{ message }}</p>
        {% else %}
          <p class="errors-text">{{ message }}</p>
        {% endif %}
    {% endfor %}
{% endif %}


    <!-- scripts -->
    <script>  
    if ( window.history.replaceState ) { 
        window.history.replaceState( null, null, window.location.href ); 
    } 
    </script>   



</body>



</html>
